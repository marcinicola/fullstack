<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const divElements = document.querySelectorAll("form > div");
  divElements.forEach((divElement) => {
    const labelElement = divElement.querySelector("label");
    const inputElement = divElement.querySelector("input");

    const labelText = labelElement.textContent;
    const inputValue = inputElement.value;

    console.log(`${labelText} ${inputValue}`);
  });
</script>
